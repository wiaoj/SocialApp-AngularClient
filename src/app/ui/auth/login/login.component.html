<div class="example-container flex flex-col gap-3">
	<mat-form-field appearance="fill">
		<mat-label>Email giriniz</mat-label>
		<input matInput placeholder="ornek@ornek.com" [formControl]="email" required />
		<mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
	</mat-form-field>

	<mat-form-field appearance="fill">
		<mat-label>Şifre giriniz</mat-label>
		<input matInput [type]="isPasswordHide ? 'password' : 'text'" [formControl]="password" required />
		<button
			mat-icon-button
			matSuffix
			(click)="showPassword()"
			[attr.aria-label]="'Hide password'"
			[attr.aria-pressed]="isPasswordHide"
		>
			<mat-icon>{{ isPasswordHide ? "visibility_off" : "visibility" }}</mat-icon>
		</button>
		<mat-error *ngIf="password.invalid">{{ getErrorMessage() }}</mat-error>
	</mat-form-field>

	<button mat-raised-button>Giriş yap</button>

	<a routerLink="/auth/register" class="mt-6 text-xs leading-5 text-gray-600"
		>Hesabın yok mu? <span class="text-blue-400 underline">Kayıt Ol</span></a
	>
	<a class="mt-3 text-xs leading-5 text-blue-400 underline">Şifremi unuttum</a>
</div>
